name: install

on: 
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  install:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@main
    - name: Tap this repo (PR checkout)
      run: |
        brew tap digital-chemistry-laboratory/multiwfn "$GITHUB_WORKSPACE"
    - name: Install HEAD from this tap
      run: |
        brew install --HEAD multiwfn --with-openmp --verbose
    - name: Test
      run: |
        brew test multiwfn --verbose
