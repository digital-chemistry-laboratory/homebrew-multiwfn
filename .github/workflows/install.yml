name: install

on: 
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install
      run: |
        brew install --formula --HEAD multiwfn.rb --with-openmp --verbose
